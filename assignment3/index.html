<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div ng-controller="NarrowItDownController as narrowMenuCtrl" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrowMenuCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowMenuCtrl.searchMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <p><br/><hr/></p>

    <found-items
      items="narrowMenuCtrl.found"
      on-remove="narrowMenuCtrl.removeItem(index)">
    </found-items>
  </div>

</body>
</html>
